name: build and deploy
on:
  push:
    branches:
      - master
      - gh-actions
jobs:
  system:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0
        path: ./wiki
    - name: Clone wikigen
      uses: actions/checkout@v2
      with:
        repository: jakeisnt/wikigen
        path: ./wikigen
    - name: Install cachix
      uses: cachix/cachix-action@v8
      with:
        name: nix-cfg
    - name: Install nix
      uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-3.0pre20200820_4d77513/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - name: Install wikigen
      run: cd ./wikigen && nix build && cd .. 
    - name: Run wikigen
      run: ./wikigen/result/bin/wikigen generate --dirPath $PWD/wiki && cp -r wiki/.git .
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        branch: gh-pages
        folder: wiki/public
